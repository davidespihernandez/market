<!doctype html>
<html ng-app="market">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <title>Market information</title>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Market data for Bart</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Load</a></li>
                <li><a href="search.html">Search</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
        
        <div class="container">
            <h1>Load data</h1>
            <div class="row">
                <div class="col-xs-6" ng-controller="FileListController">
                    <div class="panel panel-primary">
                      <!-- Default panel contents -->
                      <div class="panel-heading">Directories</div>
                      <div class="panel-body">
                        <p><i class="fa fa-folder-open-o"></i> {{currentDirectory}}</p>
                        <div class="text-right" ng-if="currentDirectory != 'Markets'">
                            <a ng-click="listPreviousDir()"><i class="fa fa-level-up"></i> Parent dir </a>
                        </div>
                      </div>

                      <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Size</th>
                                <th><i ng-show="showFilesLoading" class="fa fa-refresh fa-spin text-right"></i></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="file in fileList">
                                <td ng-if="file.type === 'd'">
                                    <a ng-click="listDir(file.name)">{{file.name}}</a>
                                </td>
                                <td ng-if="file.type != 'd'">
                                    {{file.name}}
                                </td>
                                <td>{{file.type}}</td>
                                <td>{{file.size}}</td>
                                <td ng-if="file.type === 'd'">
                                    
                                </td>
                                <td ng-if="file.type != 'd'">
                                    <a ng-click="loadFile(file.name)"><i class="fa fa-cloud-download"></i> Load </a>
                                </td>
                            </tr>
                        </tbody>
                      </table>
                    </div>
                </div>
                <div class="col-xs-6" ng-controller="LoadedListController">
                    <div class="panel panel-primary">
                      <!-- Default panel contents -->
                      <div class="panel-heading">Already loaded</div>
                      <div class="panel-body">
                        <p>Files already loaded</p>
                      </div>

                      <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Rows</th>
                                <th><i ng-show="showFileDownloading" class="fa fa-refresh fa-spin text-right"></i></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="file in fileList">
                                <td>{{file.name}}</td>
                                <td>{{file.rows}}</td>
                                <td></td>
                            </tr>
                        </tbody>
                      </table>
                    </div>
                </div>
            </div>
        </div>        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="controllers/controller.js"></script>
    </body>
</html>
